<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portable Multiplayer Game</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- THIS IS THE CRITICAL SECTION TO MAKE IT PORTABLE ---
        // 1. You MUST replace this 'firebaseConfig' with the one from your own Firebase project.
        // 2. You will also need to enable "Anonymous Authentication" in your project's Firebase Auth settings.
        const firebaseConfig = {
          apiKey: "AIzaSyAb5B1P-o1s7J4GRflov1ut8faHWmEtzdI",
          authDomain: "database-d0e44.firebaseapp.com",
          projectId: "database-d0e44",
          storageBucket: "database-d0e44.firebasestorage.app",
          messagingSenderId: "580420799417",
          appId: "580420799417:web:fb1337a0894be818b5c468"
        };
        
        // This is a fixed ID so all players will connect to the same collection.
        // You can change this to anything you want, but all players must use the same one.
        const appId = 'multiplayer-test-game'; 

        let db;
        let auth;
        let userId;

        let players = {};
        const playerColors = ['#892cdc', '#ff6b6b', '#1dd1a1', '#feca57', '#48dbfb'];

        document.addEventListener('DOMContentLoaded', async () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const joystick = document.getElementById('joystick');
            const joystickHandle = document.getElementById('joystick-handle');
            const userIdDisplay = document.getElementById('userIdDisplay');
            const chatBox = document.getElementById('chatBox');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');

            // Initialize Firebase
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Sign in anonymously right away
                signInAnonymously(auth);

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                document.body.innerHTML = '<h1>Firebase initialization failed. Please check your config.</h1>';
                return;
            }

            // Game state and variables
            const player = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                size: 20,
                color: playerColors[Math.floor(Math.random() * playerColors.length)],
                speed: 3
            };

            let joystickActive = false;
            let joystickStartX = 0;
            let joystickStartY = 0;
            let joystickCurrentX = 0;
            let joystickCurrentY = 0;
            let lastUpdate = 0;
            const updateInterval = 100; // ms

            function drawPlayer(p) {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw ID above the player
                ctx.fillStyle = '#f1f1f1';
                ctx.font = '10px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText(p.id.substring(0, 8), p.x, p.y - p.size - 5);
            }

            function startListeningForPlayers() {
                const playersCollectionRef = collection(db, `public/data/players`);
                
                // Listen for real-time changes to the players collection
                onSnapshot(playersCollectionRef, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        const playerData = change.doc.data();
                        const playerId = change.doc.id;
                        
                        if (change.type === "added" || change.type === "modified") {
                            players[playerId] = {
                                ...playerData,
                                id: playerId,
                                size: 20
                            };
                        }
                        if (change.type === "removed") {
                            delete players[playerId];
                        }
                    });
                });
            }

            async function updatePlayerPositionInDb(position) {
                if (!userId || !db) return;
                
                const now = Date.now();
                if (now - lastUpdate > updateInterval) {
                    const playerDocRef = doc(db, `public/data/players/${userId}`);
                    try {
                        await setDoc(playerDocRef, position);
                        lastUpdate = now;
                    } catch (e) {
                        console.error("Error updating document: ", e);
                    }
                }
            }
            
            async function updateGame() {
                // Clear the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Update local player position based on joystick
                if (joystickActive) {
                    const deltaX = joystickCurrentX - joystickStartX;
                    const deltaY = joystickCurrentY - joystickStartY;
                    const distance = Math.hypot(deltaX, deltaY);
                    
                    if (distance > 0) {
                        const maxDistance = joystick.offsetWidth / 2;
                        const ratio = Math.min(distance, maxDistance) / maxDistance;
                        
                        const normalizedX = deltaX / distance;
                        const normalizedY = deltaY / distance;
                        
                        player.x += normalizedX * player.speed * ratio;
                        player.y += normalizedY * player.speed * ratio;

                        // Send position to DB
                        updatePlayerPositionInDb({
                            x: player.x,
                            y: player.y,
                            color: player.color
                        });
                    }
                }

                // Keep local player within canvas bounds
                if (player.x < player.size) player.x = player.size;
                if (player.x > canvas.width - player.size) player.x = canvas.width - player.size;
                if (player.y < player.size) player.y = player.size;
                if (player.y > canvas.height - player.size) player.y = canvas.height - player.size;

                // Draw all players from the database
                for (const playerId in players) {
                    if (players.hasOwnProperty(playerId)) {
                        drawPlayer(players[playerId]);
                    }
                }

                requestAnimationFrame(updateGame);
            }

            // --- CHAT LOGIC ---
            function startListeningForChat() {
                const chatCollectionRef = collection(db, `public/data/chat`);
                onSnapshot(chatCollectionRef, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            const messageData = change.doc.data();
                            const messageElement = document.createElement('div');
                            messageElement.textContent = `${messageData.senderId.substring(0, 8)}: ${messageData.text}`;
                            messageElement.className = 'chat-message';
                            chatBox.appendChild(messageElement);
                            chatBox.scrollTop = chatBox.scrollHeight;
                        }
                    });
                });
            }

            async function sendMessage() {
                const text = chatInput.value.trim();
                if (text === '') return;
                
                const chatCollectionRef = collection(db, `public/data/chat`);
                try {
                    await addDoc(chatCollectionRef, {
                        senderId: userId,
                        text: text,
                        timestamp: Date.now()
                    });
                    chatInput.value = '';
                } catch (e) {
                    console.error("Error sending message: ", e);
                }
            }

            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Auth state listener
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    userIdDisplay.textContent = `Your Player ID: ${userId}`;
                    
                    // Add the local player to the list of players to be drawn
                    players[userId] = {
                        ...player,
                        id: userId
                    };
                    
                    // Immediately write initial player data to the DB
                    await updatePlayerPositionInDb({
                        x: player.x,
                        y: player.y,
                        color: player.color
                    });
                    
                    // Start listening for player updates and chat messages
                    startListeningForPlayers();
                    startListeningForChat();

                } else {
                    console.log("User is signed out.");
                }
            });

            // Joystick event listeners for mouse and touch
            joystick.addEventListener('mousedown', (e) => {
                joystickActive = true;
                joystickStartX = e.clientX;
                joystickStartY = e.clientY;
            });
            joystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                joystickActive = true;
                const rect = joystick.getBoundingClientRect();
                joystickStartX = rect.left + rect.width / 2;
                joystickStartY = rect.top + rect.height / 2;
            });

            document.addEventListener('mousemove', (e) => {
                if (!joystickActive) return;
                joystickCurrentX = e.clientX;
                joystickCurrentY = e.clientY;
                updateJoystickHandlePosition();
            });
            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!joystickActive) return;
                joystickCurrentX = e.touches[0].clientX;
                joystickCurrentY = e.touches[0].clientY;
                updateJoystickHandlePosition();
            });

            document.addEventListener('mouseup', () => {
                joystickActive = false;
                resetJoystickHandle();
            });
            document.addEventListener('touchend', () => {
                joystickActive = false;
                resetJoystickHandle();
            });

            function updateJoystickHandlePosition() {
                const deltaX = joystickCurrentX - joystickStartX;
                const deltaY = joystickCurrentY - joystickStartY;
                const distance = Math.hypot(deltaX, deltaY);
                const maxDistance = joystick.offsetWidth / 2;
                
                let newX, newY;

                if (distance > maxDistance) {
                    newX = (deltaX / distance) * maxDistance;
                    newY = (deltaY / distance) * maxDistance;
                } else {
                    newX = deltaX;
                    newY = deltaY;
                }
                
                joystickHandle.style.transform = `translate(${newX}px, ${newY}px)`;
            }

            function resetJoystickHandle() {
                joystickHandle.style.transform = `translate(-50%, -50%)`;
            }

            // Start the main game loop
            updateGame();
        });
    </script>
